{% extends 'base.html' %}
{% block content%}
  
  <div class="container-fuild">
  {% for post in post_list %}
  <div class="card mt-3" style="width: 50%;">
    <div class="card-body">
      <div class="d-flex">
      <p class="ms-1 me-5">id:{{ post.id }}</p>
      <p>{{post.timestamp}}</p>
      </div>
      <p class="fs-5">{{ post.content }}</p>
    </div>
    </div>
  </div>
    
    
  {% endfor %}

  </div>
{% endblock %}
